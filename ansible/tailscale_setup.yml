---
- hosts: all
  become: yes
  collections:
    - community.general

  tasks:
    - name: Install prerequisites for Tailscale
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - curl
        state: present
        update_cache: yes

    - name: Add Tailscale GPG key
      ansible.builtin.shell: |
        set -eu
        install -m 0755 -d /usr/share/keyrings
        curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/{{ ansible_lsb.codename }}.noarmor.gpg -o /usr/share/keyrings/tailscale-archive-keyring.gpg
        chmod 0644 /usr/share/keyrings/tailscale-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/tailscale-archive-keyring.gpg

    - name: Add Tailscale repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu {{ ansible_lsb.codename }} main"
        filename: tailscale
        state: present
        update_cache: true

    - name: Install Tailscale
      ansible.builtin.apt:
        name: tailscale
        state: latest
        update_cache: yes

    - name: Start Tailscale
      ansible.builtin.command: tailscale up --authkey={{ tailscale_auth_key }} --hostname={{ inventory_hostname }}
      changed_when: false

    - name: Install UFW (Uncomplicated Firewall)
      ansible.builtin.apt:
        name: ufw
        state: present
        update_cache: yes

    - name: Allow incoming HTTP (port 80) traffic
      community.general.ufw:
        rule: allow
        port: '80'
        proto: tcp

    - name: Allow incoming HTTPS (port 443) traffic
      community.general.ufw:
        rule: allow
        port: '443'
        proto: tcp

    - name: Allow incoming SSH (port 22) traffic
      community.general.ufw:
        rule: allow
        port: '22'
        proto: tcp

    - name: Enable UFW
      community.general.ufw:
        state: enabled
