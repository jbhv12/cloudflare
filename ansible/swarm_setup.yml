---
- hosts: all
  become: yes
  vars:
    manager_host: "{{ groups['big'][0] }}"

  pre_tasks:
    - name: Get Tailscale IPv4
      ansible.builtin.command: tailscale ip -4
      register: tailscale_ip_output
      changed_when: false
      failed_when: tailscale_ip_output.rc != 0

    - name: Set Tailscale IP fact (trimmed)
      ansible.builtin.set_fact:
        tailscale_ip: "{{ tailscale_ip_output.stdout | trim }}"

  tasks:
    - name: Temporarily remove REJECT rule from INPUT chain
      ansible.builtin.iptables:
        chain: INPUT
        jump: REJECT
        reject_with: icmp-host-prohibited
        state: absent

    - name: Open Docker Swarm firewall ports for node communication
      ansible.builtin.iptables:
        chain: INPUT
        protocol: "{{ item.proto }}"
        destination_port: "{{ item.port }}"
        jump: ACCEPT
        comment: "Allow Docker Swarm traffic"
      with_items:
        - { proto: 'tcp', port: '2377' }  # Swarm management
        - { proto: 'tcp', port: '7946' }  # Swarm node communication
        - { proto: 'udp', port: '7946' }  # Swarm node communication
        - { proto: 'udp', port: '4789' }  # Swarm overlay network
        - { proto: 'tcp', port: '80' }    # HTTP
        - { proto: 'tcp', port: '443' }   # HTTPS

    - name: Add REJECT rule back to the end of INPUT chain
      ansible.builtin.iptables:
        chain: INPUT
        jump: REJECT
        reject_with: icmp-host-prohibited

    - name: Check local Swarm state
      ansible.builtin.command: docker info --format '{% raw %}{{.Swarm.LocalNodeState}}{% endraw %}'
      register: swarm_state
      changed_when: false
      failed_when: false

    - name: Normalize swarm state
      ansible.builtin.set_fact:
        swarm_state_norm: "{{ (swarm_state.stdout | default('') | trim | lower) }}"

    - name: Initialize Docker Swarm on manager
      ansible.builtin.command: >
        docker swarm init
        --advertise-addr {{ tailscale_ip }}
        --data-path-addr {{ tailscale_ip }}
      when:
        - inventory_hostname == manager_host
        - swarm_state_norm != 'active'
      register: swarm_init_result
      changed_when: swarm_init_result.rc == 0
      failed_when: swarm_init_result.rc != 0 and ('already part of a swarm' not in (swarm_init_result.stderr | default('') | lower))

    - name: Get worker join token from manager
      ansible.builtin.command: docker swarm join-token -q worker
      when: inventory_hostname == manager_host
      register: worker_join_token
      changed_when: false

    - name: Publish swarm facts on manager host
      ansible.builtin.set_fact:
        swarm_manager_addr: "{{ tailscale_ip }}"
        swarm_worker_token: "{{ worker_join_token.stdout | trim }}"
      when: inventory_hostname == manager_host

    - name: Wait for manager TCP/2377 from workers
      ansible.builtin.wait_for:
        host: "{{ hostvars[manager_host].swarm_manager_addr | default(hostvars[manager_host].tailscale_ip) }}"
        port: 2377
        timeout: 60
      when: inventory_hostname in groups['small']

    - name: Get remote managers on workers
      ansible.builtin.command: docker info --format '{% raw %}{{range .Swarm.RemoteManagers}}{{.Addr}} {{end}}{% endraw %}'
      register: remote_mgrs
      changed_when: false
      failed_when: false
      when: inventory_hostname in groups['small']

    - name: Determine if worker is joined to the correct manager
      ansible.builtin.set_fact:
        joined_correct_manager: "{{ (remote_mgrs.stdout | default('')) is search((hostvars[manager_host].swarm_manager_addr | default(hostvars[manager_host].tailscale_ip)) ~ ':2377') }}"
      when: inventory_hostname in groups['small']

    - name: Leave wrong or broken swarm on workers
      ansible.builtin.command: docker swarm leave --force
      when:
        - inventory_hostname in groups['small']
        - swarm_state_norm != 'inactive'
        - not joined_correct_manager | default(false)

    - name: Join Docker Swarm on workers (advertise/data-path via Tailscale)
      ansible.builtin.command: >
        docker swarm join
        --token {{ hostvars[manager_host].swarm_worker_token }}
        --advertise-addr {{ tailscale_ip }}
        --data-path-addr {{ tailscale_ip }}
        {{ hostvars[manager_host].swarm_manager_addr | default(hostvars[manager_host].tailscale_ip) }}:2377
      register: join_result
      retries: 5
      delay: 10
      until: join_result.rc == 0 or ('already part of a swarm' in ((join_result.stderr | default('')) | lower))
      failed_when: join_result.rc != 0 and ('already part of a swarm' not in ((join_result.stderr | default('')) | lower))
      changed_when: join_result.rc == 0
      when:
        - inventory_hostname in groups['small']
        - swarm_state_norm != 'active' or (swarm_state_norm == 'active' and not joined_correct_manager | default(false))

    - name: Recheck Swarm state after potential join (workers)
      ansible.builtin.command: docker info --format '{% raw %}{{.Swarm.LocalNodeState}}{% endraw %}'
      register: swarm_state_after
      changed_when: false
      failed_when: false
      when: inventory_hostname in groups['small']

    - name: Normalize post-join swarm state (workers)
      ansible.builtin.set_fact:
        swarm_state_norm_after: "{{ (swarm_state_after.stdout | default('') | trim | lower) }}"
      when: inventory_hostname in groups['small']

    - name: Label manager node as 'big'
      ansible.builtin.command: docker node update --label-add node_type=big {{ hostvars[manager_host].ansible_hostname }}
      delegate_to: "{{ manager_host }}"
      run_once: true

    - name: Label 'small' nodes as 'small'
      ansible.builtin.command: docker node update --label-add node_type=small {{ hostvars[item].ansible_hostname }}
      loop: "{{ groups['small'] | default([]) }}"
      delegate_to: "{{ manager_host }}"
      run_once: true
      failed_when: false
