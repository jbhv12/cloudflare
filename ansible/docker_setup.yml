---
- hosts: all
  become: yes
  vars:
    manager_host: "{{ groups['big'][0] }}"

  tasks:
    - name: Update all packages
      ansible.builtin.dnf:
        name: '*'
        state: latest

    - name: Install prerequisites for Docker
      ansible.builtin.dnf:
        name:
          - yum-utils
        state: present

    - name: Add Docker CE repository
      ansible.builtin.command: dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
      args:
        creates: /etc/yum.repos.d/docker-ce.repo

    - name: Install Docker Engine, CLI, and plugins
      ansible.builtin.dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: latest
        allowerasing: yes

    - name: Enable and start Docker service
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add opc user to docker group
      ansible.builtin.user:
        name: opc
        groups: docker
        append: yes

    - name: Verify Docker installation
      ansible.builtin.command: docker --version
      register: docker_version
      changed_when: false

    - ansible.builtin.debug:
        var: docker_version.stdout