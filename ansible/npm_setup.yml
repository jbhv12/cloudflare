---
- hosts: big
  become: yes

  tasks:
    - name: Copy npm directory to manager
      ansible.builtin.copy:
        src: ../apps/npm
        dest: /home/{{ ansible_user }}/npm

    - name: Run npm docker compose
      ansible.builtin.shell: docker compose up -d
      args:
        chdir: /home/{{ ansible_user }}/npm
